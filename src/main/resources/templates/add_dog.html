
<form th:action="@{/pet/addDog}" th:object="${pet}" method="post">
    <div class="mb-3">
        <label for="petName">Dog Name</label>
        <input type="text" th:field="*{petName}" id="petName" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="dogBreed">Breed</label>
        <input type="text" th:field="*{dogBreed}" id="dogBreed" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="dogSize">Size</label>
        <select th:field="*{dogSize}" id="dogSize" class="form-select">
            <option value="SMALL">Small</option>
            <option value="MEDIUM">Medium</option>
            <option value="LARGE">Large</option>
        </select>
    </div>

    <!-- Add other fields from RegisterDogRequest: age, sex, temperament, hypoallergenic, photo URL -->

    <button type="submit" class="btn btn-primary">Add Dog</button>
</form>

<form th:action="@{/auction/add}" th:object="${auctionRequest}" method="post">
    <!-- Select Pet -->
    <div class="mb-3">
        <label for="petId" class="form-label">Select Pet</label>
        <select th:field="*{petId}" class="form-select" id="petId" required>
            <option th:each="pet : ${pets}"
                    th:value="${pet.petId}"
                    th:text="${pet.petName}">Pet Name</option>
        </select>
    </div>

    <!-- Auction-specific fields -->
    <div class="mb-3">
        <label for="startPrice" class="form-label">Starting Price</label>
        <input type="number" th:field="*{startPrice}" class="form-control" id="startPrice" required>
    </div>

    <div class="mb-3">
        <label for="endedAt" class="form-label">End Date</label>
        <input type="datetime-local" th:field="*{endedAt}" class="form-control" id="endedAt" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea th:field="*{description}" class="form-control" id="description"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Add Auction</button>
</form>

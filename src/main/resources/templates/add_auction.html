<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawction - Add Auction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: hsla(0, 0%, 83%, 0.87);" data-bs-theme="light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Pawction</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Add a Pet Auction</h2>

    <!-- Auction Form -->
    <form th:action="@{/auction/add}" th:object="${AuctionRequest}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>

        <!-- Pet Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Pet Name</label>
            <input type="text" th:field="${name}" class="form-control" id="name" placeholder="Enter pet's name" required>
            <div class="invalid-feedback">Please provide a pet name.</div>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select th:field="${category}" class="form-select" id="category" required>
                <option value="">Select category</option>
                <option value="Cat">Cat</option>
                <option value="Dog">Dog</option>
                <option value="Other">Other</option>
            </select>
            <div class="invalid-feedback">Please select a category.</div>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="${description}" class="form-control" id="description" rows="3" placeholder="Describe your pet" required></textarea>
            <div class="invalid-feedback">Please provide a description.</div>
        </div>

        <!-- Starting Price -->
        <div class="mb-3">
            <label for="startingPrice" class="form-label">Starting Price ($)</label>
            <input type="number" th:field="${startingPrice}" class="form-control" id="startingPrice" min="1" step="0.01" required>
            <div class="invalid-feedback">Please enter a valid starting price.</div>
        </div>

        <!-- End Date -->
        <div class="mb-3">
            <label for="endDate" class="form-label">Auction End Date</label>
            <input type="datetime-local" th:field="${endDate}" class="form-control" id="endDate" required>
            <div class="invalid-feedback">Please select an end date.</div>
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
            <label for="image" class="form-label">Pet Image</label>
            <input type="file" th:field="${image}" class="form-control" id="image" accept="image/*" required>
            <div class="invalid-feedback">Please upload an image of your pet.</div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Auction</button>
        <a th:href="@{/home}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

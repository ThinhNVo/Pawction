<form th:action="@{/auction/add}" th:object="${registerPetAndAuctionRequest}" method="post">
    <!-- Pet fields -->
    <div th:if="${errorMessage}" class="message error">
        <span th:text="${errorMessage}"></span>
    </div>
    <h4>Pet Information</h4>
    <div class="mb-3">
        <label for="petName">Pet Name</label>
        <input type="text" th:field="*{petRequest.petName}" id="petName" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="petAgeMonths">Age (months)</label>
        <input type="number" th:field="*{petRequest.petAgeMonths}" id="petAgeMonths" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="petSex">Sex</label>
        <select th:field="*{petRequest.petSex}" id="petSex" class="form-select" required>
            <option th:value="M">Male</option>
            <option th:value="F">Female</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="petWeight">Weight (kg)</label>
        <input type="number" step="0.1" th:field="*{petRequest.petWeight}" id="petWeight" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="category">Category</label>
        <select th:field="*{petRequest.category}" id="category" class="form-select" required
                onchange="toggleCategoryFields(this.value)">
            <option th:value="Dog">Dog</option>
            <option th:value="Cat">Cat</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="primaryPhotoUrl">Photo URL</label>
        <input type="url" th:field="*{petRequest.primaryPhotoUrl}" id="primaryPhotoUrl" class="form-control" required>
    </div>

    <!-- Dog-specific fields -->
    <div id="dogFields" style="display:none;">
        <div class="mb-3">
            <label for="dogBreed">Breed</label>
            <input type="text" th:field="*{petRequest.dogBreed}" id="dogBreed" class="form-control">
        </div>

        <div class="mb-3">
            <label for="dogSize">Size</label>
            <select th:field="*{petRequest.dogSize}" id="dogSize" class="form-select">
                <option th:value="SMALL">Small</option>
                <option th:value="MEDIUM">Medium</option>
                <option th:value="LARGE">Large</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="dogTemperament">Temperament</label>
            <input type="text" th:field="*{petRequest.dogTemperament}" id="dogTemperament" class="form-control">
        </div>

        <div class="mb-3">
            <label for="dogIsHypoallergenic">Hypoallergenic</label>
            <select th:field="*{petRequest.dogIsHypoallergenic}" id="dogIsHypoallergenic" class="form-select">
                <option th:value="YES">Yes</option>
                <option th:value="NO">No</option>
            </select>
        </div>
    </div>

    <!-- Cat-specific fields -->
    <div id="catFields" style="display:none;">
        <div class="mb-3">
            <label for="catBreed">Breed</label>
            <input type="text" th:field="*{petRequest.catBreed}" id="catBreed" class="form-control">
        </div>

        <div class="mb-3">
            <label for="catCoatLength">Coat Length</label>
            <select th:field="*{petRequest.catCoatLength}" id="catCoatLength" class="form-select">
                <option th:value="SHORT">Short</option>
                <option th:value="MEDIUM">Medium</option>
                <option th:value="LONG">Long</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="catIndoorOnly">Indoor Only</label>
            <select th:field="*{petRequest.catIndoorOnly}" id="catIndoorOnly" class="form-select">
                <option th:value="YES">Yes</option>
                <option th:value="NO">No</option>
            </select>
        </div>
    </div>

    <!-- Auction fields -->
    <h4>Auction Information</h4>
    <div class="mb-3">
        <label for="startPrice">Starting Price</label>
        <input type="number" th:field="*{auctionRequest.startPrice}" id="startPrice" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="endedAt">End Date</label>
        <input type="datetime-local" th:field="*{auctionRequest.endedAt}" id="endedAt" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="description">Description</label>
        <textarea th:field="*{auctionRequest.description}" id="description" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Register Pet & Create Auction</button>
</form>

<script>
    function toggleCategoryFields(category) {
        const dogFields = document.getElementById("dogFields");
        const catFields = document.getElementById("catFields");

        if (category === "Dog") {
            dogFields.style.display = "block";
            catFields.style.display = "none";
            dogFields.querySelectorAll("input, select").forEach(el => el.disabled = false);
            catFields.querySelectorAll("input, select").forEach(el => el.disabled = true);
        } else if (category === "Cat") {
            catFields.style.display = "block";
            dogFields.style.display = "none";
            catFields.querySelectorAll("input, select").forEach(el => el.disabled = false);
            dogFields.querySelectorAll("input, select").forEach(el => el.disabled = true);
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        const categorySelect = document.getElementById("category");
        toggleCategoryFields(categorySelect.value);
    });
</script>

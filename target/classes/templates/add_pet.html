<form th:action="@{/pet/add}" th:object="${petRequest}" method="post">
    <!-- Common fields -->
    <div class="mb-3">
        <label for="petName">Pet Name</label>
        <input type="text" th:field="*{petName}" id="petName" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="petAgeMonths">Age (months)</label>
        <input type="number" th:field="*{petAgeMonths}" id="petAgeMonths" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="petSex">Sex</label>
        <select th:field="*{petSex}" id="petSex" class="form-select" required>
            <option th:value="M">Male</option>
            <option th:value="F">Female</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="petWeight">Weight (kg)</label>
        <input type="number" step="0.1" th:field="*{petWeight}" id="petWeight" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="category">Category</label>
        <select th:field="*{category}" id="category" class="form-select" required
                onchange="toggleCategoryFields(this.value)">
            <option th:value="Dog">Dog</option>
            <option th:value="Cat">Cat</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="primaryPhotoUrl">Photo URL</label>
        <input type="url" th:field="*{primaryPhotoUrl}" id="primaryPhotoUrl" class="form-control" required>
    </div>

    <!-- Dog-specific fields -->
    <div id="dogFields" style="display:none;">
        <div class="mb-3">
            <label for="dogBreed">Breed</label>
            <input type="text" th:field="*{dogBreed}" id="dogBreed" class="form-control">
        </div>

        <div class="mb-3">
            <label for="dogSize">Size</label>
            <select th:field="*{dogSize}" id="dogSize" class="form-select">
                <option th:value="SMALL">Small</option>
                <option th:value="MEDIUM">Medium</option>
                <option th:value="LARGE">Large</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="dogTemperament">Temperament</label>
            <input type="text" th:field="*{dogTemperament}" id="dogTemperament" class="form-control">
        </div>

        <div class="mb-3">
            <label for="dogIsHypoallergenic">Hypoallergenic</label>
            <select th:field="*{dogIsHypoallergenic}" id="dogIsHypoallergenic" class="form-select">
                <option th:value="YES">Yes</option>
                <option th:value="NO">No</option>
            </select>
        </div>
    </div>

    <!-- Cat-specific fields -->
    <div id="catFields" style="display:none;">
        <div class="mb-3">
            <label for="catBreed">Breed</label>
            <input type="text" th:field="*{catBreed}" id="catBreed" class="form-control">
        </div>

        <div class="mb-3">
            <label for="catCoatLength">Coat Length</label>
            <select th:field="*{catCoatLength}" id="catCoatLength" class="form-select">
                <option th:value="SHORT">Short</option>
                <option th:value="MEDIUM">Medium</option>
                <option th:value="LONG">Long</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="catIndoorOnly">Indoor Only</label>
            <select th:field="*{catIndoorOnly}" id="catIndoorOnly" class="form-select">
                <option th:value="YES">Yes</option>
                <option th:value="NO">No</option>
            </select>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Pet</button>
</form>

<script>
    function toggleCategoryFields(category) {
        const dogFields = document.getElementById("dogFields");
        const catFields = document.getElementById("catFields");

        if (category === "Dog") {
            dogFields.style.display = "block";
            catFields.style.display = "none";
            dogFields.querySelectorAll("input, select").forEach(el => el.disabled = false);
            catFields.querySelectorAll("input, select").forEach(el => el.disabled = true);
        } else if (category === "Cat") {
            catFields.style.display = "block";
            dogFields.style.display = "none";
            catFields.querySelectorAll("input, select").forEach(el => el.disabled = false);
            dogFields.querySelectorAll("input, select").forEach(el => el.disabled = true);
        }
    }


    document.addEventListener("DOMContentLoaded", function() {
        const categorySelect = document.getElementById("category");
        toggleCategoryFields(categorySelect.value);
    });
</script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>

<div class="container">

    <h1>Pawction Sign-up</h1>

    <!-- Success or error messages -->
    <div th:if="${errorMessage}" style="color:red;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/register}" method="post" th:object="${registerRequest}">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}"  placeholder="Enter name" required/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter email" required/>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required/>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>

    <p>Already have an account? <a th:href="@{/login}">Login here</a></p></div>

</body>
</html>

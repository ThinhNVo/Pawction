<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" th:href="@{/images/logo.png}">
    <title th:text="'Bid History for Auction ' + ${auction.auctionId}">Bid History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: hsla(0, 0%, 83%, 0.87);" data-bs-theme="light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}"><img th:src="@{/images/logo.png}" id="logoImage" alt="logo" style="height: 150px; width: auto;"></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left-aligned nav links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/home}">Home</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Category
                    </a>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/home/category/Cat}">Cats</a></li>
                        <li><a class="dropdown-item" th:href="@{/home/category/Dog}">Dogs</a></li>
                    </ul>
                </li>
            </ul>

            <div class="mx-auto" style="flex: 1; max-width: 650px;">
                <form class="d-flex" role="search" th:action="@{/search}" method="get" onsubmit="return validateBreed()">
                    <input id="breedInput" class="form-control"
                           type="search"
                           name="breed"
                           placeholder="Search by breed"
                           aria-label="Search"
                           th:value="${param.breed}"
                           required
                           minlength="3"
                           pattern=".*\S.*"
                           oninvalid="this.setCustomValidity('Search term must be at least 3 letters')"
                           oninput="this.setCustomValidity('')"
                           style="border-width: 50px"
                    />
                </form>
            </div>

            <ul class="navbar-nav ms-auto" th:if="${!loggedIn}">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Signup</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto" th:if="${loggedIn}">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person fs-4 me-2 lh-1"></i> Hello, <span th:text="${user.name}" class="ms-1">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/account}">Account</a></li>
                        <li><a class="dropdown-item" th:href="@{/auction/add}">Add Auction</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="'Bid History for ' + ${pet.petName}"></h2>

    <input type="hidden" id="auctionId" th:value="${auction.auctionId}" />

    <div class="alert alert-info">
        Currently Winning: <span id="winningBidder" th:text="${winningBidderName}">None</span>
    </div>

    <a th:href="@{/product/{auctionId}(auctionId=${auction.auctionId})}" class="btn btn-secondary">Back to Product</a>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>Bidder</th>
            <th>Amount</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody id="bidListBody">
        <tr th:each="bid : ${bids}">
            <td th:text="${bidders[bid.bidId].name}">Bidder</td>
            <td th:text="${'$' + #numbers.formatDecimal(bid.amount , 1, 'COMMA', 2, 'POINT')}">$0.00</td>
            <td th:text="${#temporals.format(bid.bidTime, 'MMM d, yyyy h:mm a')}">Time</td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:src="@{/js/auction-update.js}"></script>
<script th:src="@{/js/form-validation.js}"></script>
</body>
</html>

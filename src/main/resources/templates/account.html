<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: hsla(0, 0%, 83%, 0.87);" data-bs-theme="light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Pawction</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left-aligned nav links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/home}">Home</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Category
                    </a>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/home/category/Cat}">Cats</a></li>
                        <li><a class="dropdown-item" th:href="@{/home/category/Dog}">Dogs</a></li>
                    </ul>
                </li>
            </ul>

            <div class="mx-auto" style="flex: 1; max-width: 650px;">
                <form class="d-flex" role="search" th:action="@{/search}" method="get" onsubmit="return validateBreed()">
                    <input id="breedInput" class="form-control"
                           type="search"
                           name="breed"
                           placeholder="Search by breed"
                           aria-label="Search"
                           th:value="${param.breed}"
                           required
                           minlength="3"
                           pattern=".*\S.*"
                           oninvalid="this.setCustomValidity('Search term must be at least 3 letters')"
                           oninput="this.setCustomValidity('')" />
                </form>
            </div>

            <ul class="navbar-nav ms-auto" th:if="${!loggedIn}">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Signup</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto" th:if="${loggedIn}">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person fs-4 me-2 lh-1"></i> Hello, <span th:text="${user.name}" class="ms-1">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/account}">Account</a></li>
                        <li><a class="dropdown-item" th:href="@{/auction/add}">Add Auction</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid px-4 py-4">
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <div class="mb-4">
        <div class="row">
            <div class="col-md-6">
                <h5>Current Balance</h5>
                <p class="fs-5 fw-bold text-success">
                    $<span th:text="${#numbers.formatDecimal(balance,1,'COMMA',2,'POINT')}"></span>
                </p>
            </div>
            <div class="col-md-6">
                <h5>Available Balance</h5>
                <p class="fs-5 fw-bold text-primary">
                    $<span th:text="${#numbers.formatDecimal(availableBalance,1,'COMMA',2,'POINT')}"></span>
                </p>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <h4>Manage Funds</h4>
            <form th:action="@{'/account/' + ${user.userId} + '/funds'}" method="post">

                <!-- Radio buttons -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="actionType" id="depositRadio" value="deposit" checked>
                    <label class="form-check-label" for="depositRadio">Deposit</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="actionType" id="withdrawRadio" value="withdraw">
                    <label class="form-check-label" for="withdrawRadio">Withdraw</label>
                </div>

                <!-- Amount + Submit -->
                <div class="input-group mt-3">
                    <input type="number" step="0.01" name="amount" class="form-control" placeholder="Enter amount" required>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <div class="mb-3 text-start">
        <a th:href="@{/change-password}" class="btn btn-warning">
            Change Password
        </a>
    </div>

    <ul class="nav nav-tabs" id="accountTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="auctions-tab" data-bs-toggle="tab" data-bs-target="#auctions" type="button" role="tab">
                My Auctions
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="bids-tab" data-bs-toggle="tab" data-bs-target="#bids" type="button" role="tab">
                Auctions I Have Bidded On
            </button>
        </li>
    </ul>

    <div class="tab-content mt-3" id="accountTabsContent">
        <!-- My Auctions -->
        <div class="tab-pane fade show active" id="auctions" role="tabpanel">
            <div class="row">
                <h3 class="mb-3">My Auctions</h3>
                <div class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex" th:each="auction : ${myAuctions}">
                    <a th:href="@{'/product/' + ${auction['auctionId']}}" class="card flex-fill h-100 product-card text-decoration-none">
                        <img class="card-img-top product-image" th:src="${auction['imageUrl']}" th:alt="${auction['petName']}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${auction['petName']}"></h5>
                            <p class="card-text flex-grow-1" th:text="${auction['description']}"></p>
                            <div class="product-meta mt-auto">
                                <span class="product-price" th:id="'auction-price-' + ${auction['auctionId']}" th:text="'Current Bid Price: $' + ${#numbers.formatDecimal(auction['currentPrice'], 1, 'COMMA', 2, 'POINT')}"></span><br>
                                <span class="text-muted small" th:text="'End: ' + ${#temporals.format(auction['endDate'], 'MMM d, yyyy h:mm a')}"></span><br>
                                <span class="text-muted small"  th:id="'auction-bids-' + ${auction['auctionId']}" th:text="${auction['bidCount']} + ' bids'"></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Auctions I Have Bidded On -->
        <div class="tab-pane fade" id="bids" role="tabpanel">
            <div class="row">
                <h3 class="mb-3">Auctions I Have Bidded On</h3>
                <div class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex" th:each="auction : ${auctionsIBiddedOn}">
                    <a th:href="@{'/product/' + ${auction['auctionId']}}" class="card flex-fill h-100 product-card text-decoration-none">
                        <img class="card-img-top product-image" th:src="${auction['imageUrl']}" th:alt="${auction['petName']}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${auction['petName']}"></h5>
                            <p class="card-text flex-grow-1" th:text="${auction['description']}"></p>
                            <div class="product-meta mt-auto">
                                <span class="product-price" th:id="'auction-price-' + ${auction['auctionId']}" th:text="'Current Bid Price: $' + ${#numbers.formatDecimal(auction['currentPrice'], 1, 'COMMA', 2, 'POINT')}"></span><br>
                                <span class="text-muted small" th:text="'End: ' + ${#temporals.format(auction['endDate'], 'MMM d, yyyy h:mm a')}"></span><br>
                                <span class="text-muted small" th:id="'auction-bids-' + ${auction['auctionId']}" th:text="${auction['bidCount']} + ' bids'"></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script th:src="@{/js/auction-update.js}"></script></body>
<script th:src="@{/js/form-validation.js}"></script>
</html>

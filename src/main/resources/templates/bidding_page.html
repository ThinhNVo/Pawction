<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bid on Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        .bid-container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .place-btn {
            background-color: #007bff;
            color: white;
        }
        .increase-btn {
            background-color: #28a745;
            color: white;
        }
        .stop-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<div class="bid-container">
    <h1 th:text="'Bid on ' + ${product.name}">Bid on Product</h1>
    <p><strong>Current Price:</strong> $<span th:text="${product.currentPrice}"></span></p>

    <!-- If user has NOT bid yet -->
    <div th:if="${!userHasBid}">
        <form th:action="@{/bid/place}" method="post">
            <input type="hidden" name="productId" th:value="${product.id}">
            <label for="bidAmount">Enter Your Bid:</label>
            <input type="number" id="bidAmount" name="bidAmount"
                   th:min="${product.currentPrice + 1}" required>
            <button type="submit" class="place-btn">Place Bid</button>
        </form>
    </div>

    <!-- If user HAS already bid -->
    <div th:if="${userHasBid}">
        <form th:action="@{/bid/increase}" method="post">
            <input type="hidden" name="productId" th:value="${product.id}">
            <p>Your current bid: $<span th:text="${userBidAmount}"></span></p>
            <label for="newBidAmount">Increase Your Bid:</label>
            <input type="number" id="newBidAmount" name="newBidAmount"
                   th:min="${currentPrice + 1}" required>
            <button type="submit" class="increase-btn">Increase Bid</button>
        </form>
    </div>
</div>
</body>
</html>
